<ion-header>
  <ion-navbar>
    <ion-title>
      App ToDo
    </ion-title>
    <ion-buttons end>
      <button (click)="reordena()" ion-button *ngIf="!activado">Editar</button>
      <button (click)="reordena()" ion-button  *ngIf="activado"> Fin</button>
      <button ion-button (click)="abrirAlerta()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]="activado">
    <ion-item-sliding *ngFor="let tarea of tareas">
      <ion-item>{{tarea}}</ion-item>
      <ion-item-options side="right">
        <button color="danger" ion-button>
          <ion-icon name="trash"></ion-icon>
        </button>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
